---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/Service">

  <header class="post-header" style="text-align: center; padding: 4rem 0 2rem;">
    <h1 class="post-title p-name" itemprop="name headline" style="font-size: 2.5rem; margin-bottom: 1rem;">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <p class="post-subtitle" style="font-size: 1.25rem; color: #586069; max-width: 700px; margin: 0 auto;">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="post-content e-content" itemprop="description">
    {{ content }}
  </div>

  <div class="landing-cta" style="background: #f6f8fa; padding: 3rem 2rem; border-radius: 8px; text-align: center; margin-top: 4rem;">
    <h2 style="margin-top: 0;">Ready to start?</h2>
    <p style="font-size: 1.1rem; margin-bottom: 2rem;">Let's discuss how I can help you achieve your goals.</p>
    <a href="/contacts" style="display: inline-block; background: #0366d6; color: white; padding: 1rem 2rem; border-radius: 6px; text-decoration: none; font-weight: 600; font-size: 1.1rem;">Get a Free Consultation</a>
  </div>

</article>
